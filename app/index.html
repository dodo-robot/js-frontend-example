            </form>


            <div class="metrics">
                    <div class="metrics__label" for="ascii">Sum Ascii:</div>

                    
                    <div class="metrics__label" for="binary">Binary:</div>


                    <div class="metrics__label" for="zeros">Zeros:</div>

            </div>
        </div>
    </div>

        <div class="wrapper">
